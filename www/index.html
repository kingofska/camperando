<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="http://maps.google.com/maps/api/js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- ionic/angularjs js -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngmap/build/scripts/ng-map.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="lib/ionic-filter-bar/dist/ionic.filter.bar.css">
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>

    <link rel="stylesheet" href="lib/ion-google-place/ion-google-place.css">
    <script src="lib/ion-google-place/ion-google-place.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


  </head>
  <body ng-controller="AppController">
  <!--
    The nav bar that will be updated as we navigate between views.
  -->

  <ion-side-menus>
    <ion-side-menu side="right">
      <header class="bar bar-header bar-dark">
        <h1 class="title">Menu</h1>
      </header>
      <ion-content class="has-header">
        <ion-list>
          <ion-item class="item item-divider">
            Posizione corrente
          </ion-item>
          <ion-item>
            Tarragona
            <button class="button-clear"><i class="icon ion-edit"></i> Modifica</button>
          </ion-item>
          <ion-item class="item item-divider">
            Distanza in km
          </ion-item>
          <div class="item range range-positive">
            <i class="icon ion-ios-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="33">
            <i class="icon ion-ios-sunny"></i>
          </div>

          <ion-item class="item-divider">
            Tipi di aree
          </ion-item>
          <ion-checkbox ng-model="filters.showCamping">Mostra Campeggi</ion-checkbox>
          <ion-checkbox ng-model="filters.showComunal">Mostra Aree Comunali</ion-checkbox>
          <ion-checkbox ng-model="filters.showRoadStop">Mostra Aree Off-Road</ion-checkbox>

          <ion-item class="item-divider">
            Servizi Richiesti
          </ion-item>
          <ion-checkbox ng-model="filters.showCamping">Acqua</ion-checkbox>
          <ion-checkbox ng-model="filters.showComunal">Corrente Elettrica</ion-checkbox>
          <ion-checkbox ng-model="filters.showRoadStop">Scarico WC</ion-checkbox>

          <ion-item class="item-divider">
            Solo aree attrezzate per disabili
          </ion-item>
          <ion-toggle  ng-model="filters.enableFriends">
            On/Off
          </ion-toggle>
        </ion-list>

      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>


    <ion-nav-bar class="bar-stable" show-back-button="true">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-navicon" ng-click="$root.showSearchBar()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-search" ng-click="$root.showSearchBar()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view ></ion-nav-view>

  <ion-google-place ng-model="test"/>
    </ion-side-menu-content>
  </ion-side-menus>
  </body>
</html>
